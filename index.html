<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/font-awesome/css/all.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="wrapper">
        <div id="header" class="site-header">
            <div class="container">
                <div class="site-brand">
                    <a href=""><img src="assets/img/logo1.png" alt=""></a>
                </div>

                <nav class="main-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">The J Works'merit</a></li>
                        <li><a href="#">Worksflow</a></li>
                        <li><button>PRE REGISTER</button></li>
                    </ul>
                </nav>

                <div class="language">
                    <img src="assets/img/england.png" alt="">
                    <p>ENGLISH <i class="fas fa-long-arrow-alt-down"></i></p>
                </div>
            </div>
        </div>

        <div id="main" class="site-main">
            <div class="container">
                    <form class="row">
                        <h2>Let’s prepare your job searching</h2>
                        <div class="form-sum">
                            <div class="form-sum-input">
                                <i class="fa fa-user icon"></i>
                                <input type="text" class="form-input form-1" placeholder="First Name">
                            </div>
                            <div class="form-sum-input">
                                <input type="text" class="form-input form-2" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-max">
                            <input type="text" class="form-input-max" placeholder="Your Country">
                        </div>
                         <div class="form-max">
                            <input type="text" class="form-input-max" placeholder="Phone Number">
                        </div>
                        <div class="form-sum">
                            <select class="form-select-min">
                                <option value="">Sex</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Other">Khác</option>
                            </select>
                            <div class="form-sum-input">
                                <input type="text" class="form-input form-3" placeholder="Age">
                            </div>
                        </div>

                        <div class="form-max">
                            <select class="form-select-max">
                                <option value="">Japanese Level</option>
                                <option value="N1">N1</option>
                                <option value="N2">N2</option>
                                <option value="N3">N3</option>
                            </select>
                        </div>

                        <div class="form-max">
                            <select class="form-select-max">
                                <option value="">English Level</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                            </select>
                        </div>

                        <div class="form-max">
                            <input type="text" class="form-input-max" placeholder="Favorite Job">
                        </div>
                        
                        <div class="form-max">
                            <select id="inputState" class="form-select-max">
                                <option value="">Working Place</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="form-max">
                            <button type="submit" class="btn-text">Finish pre Registration</button>
                        </div>
                    </form>
            </div>
        </div>

        <div id="footer" class="site-footer">
            <div class="footer-top">
                <div class="container">

                </div>
            </div>
            <div class="footer-bottom">

            </div>
        </div>
    </div>
</body>
</html>
